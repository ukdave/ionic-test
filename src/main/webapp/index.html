<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
		<title>My App</title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- your app's js -->
		<script src="scripts/app.js"></script>
		<script src="scripts/app/login/login.js"></script>
		<script src="scripts/app/login//login.controller.js"></script>
		<script src="scripts/components/auth/auth.service.js"></script>
		<script src="scripts/app/todo/todo.js"></script>
		<script src="scripts/app/todo/todo.controller.js"></script>
		<script src="scripts/components/todo.service.js"></script>
		<!--
		<script src="scripts/app/tabs/tabs.js"></script>
		<script src="scripts/app/tabs/tabs.controller.js"></script>
		<script src="scripts/components/chat.service.js"></script>
		-->
	</head>
	<body ng-app="myApp">
		<!--
			The nav bar that will be updated as we navigate between views.
		-->
		<ion-nav-bar class="bar-stable">
		</ion-nav-bar>
		
		<!--
			The views will be rendered in the <ion-nav-view> directive below
			Templates are in the /templates folder (but you could also
			have templates inline in this html file if you'd like).
		-->
		<ion-nav-view></ion-nav-view>
	</body>
</html>
