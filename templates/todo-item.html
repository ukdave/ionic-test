<ion-view view-title="ToDo">
	<ion-nav-buttons side="primary">
		<button class="button back-button button-clear" nav-direction="back" ui-sref="todo"><i class="icon ion-ios-arrow-back"></i> Todo</button>
	</ion-nav-buttons>
	<ion-content>
		<div class="padding">
			<h1>{{item.title}}</h1>
			<p>{{item.description}}</p>
		</div>
	</ion-content>
</ion-view>
